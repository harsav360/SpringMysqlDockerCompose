services:

  app:
    depends_on:
       - db
    build: .
    #image: tomcat:latest
    #container_name: tomcat
    ports:
      - "8089:8080"
    restart: always
    networks:
      - spring-mysql
  db:
    image: mysql:8.0.27
    container_name: db
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=kparun
      - MYSQL_USER=kparun
      - MYSQL_PASSWORD=kparun
    networks:
      - spring-mysql  
    ports:
      - "3306:3306"
volumes:
  db_data:
networks:
  spring-mysql: